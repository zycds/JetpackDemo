if (rootProject.ext.libraryIsModule) {
    apply plugin: 'com.android.application'
} else {
    apply plugin: 'com.android.library'
}
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-android'

android {
    compileSdkVersion rootProject.ext.android.compileSdkVersion
    defaultConfig {
        minSdkVersion rootProject.ext.android.minSdkVersion
        targetSdkVersion rootProject.ext.android.targetSdkVersion
        versionCode rootProject.ext.android.versionCode
        versionName rootProject.ext.android.versionName
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

        multiDexEnabled true
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility = '1.8'
        targetCompatibility = '1.8'
    }

}

dependencies {
    api fileTree(dir: 'libs', include: ['*.jar'])

    api rootProject.ext.dependencies.supportAndroidx
    api rootProject.ext.dependencies.constraintlayout
    api rootProject.ext.dependencies.kotlin_stblib_jdk
    api rootProject.ext.dependencies.androidx_core_ktx
    testImplementation rootProject.ext.dependencies.junit
    androidTestImplementation rootProject.ext.dependencies.androidxRunner
    androidTestImplementation rootProject.ext.dependencies.espresso_core

    api 'androidx.navigation:navigation-fragment-ktx:2.1.0'
    api 'androidx.navigation:navigation-ui-ktx:2.1.0'
    api 'com.squareup.retrofit2:retrofit:2.6.2'
    api 'io.reactivex.rxjava2:rxjava:2.2.13'
    api 'com.squareup.retrofit2:adapter-rxjava2:2.6.2'
    api 'com.squareup.retrofit2:converter-gson:2.6.2'
    api 'io.reactivex.rxjava2:rxandroid:2.1.1'
    api 'com.squareup.okhttp3:okhttp:4.2.2'
    api 'com.squareup.okhttp3:logging-interceptor:4.2.2'
    api 'com.github.bumptech.glide:glide:4.10.0'
    api 'androidx.lifecycle:lifecycle-viewmodel-ktx:2.1.0'
    api 'android.arch.lifecycle:extensions:1.1.1'
    api 'android.arch.persistence.room:runtime:1.1.1'
    api 'com.android.support:design:28.0.0'
    api 'com.github.bumptech.glide:glide:4.10.0'
    api 'com.trello.rxlifecycle2:rxlifecycle:2.2.2'
    api 'com.trello.rxlifecycle2:rxlifecycle-components:2.2.2'
    api 'com.trello.rxlifecycle2:rxlifecycle-kotlin:2.2.2'
    api 'com.trello.rxlifecycle2:rxlifecycle-android-lifecycle-kotlin:2.2.2'
    api 'io.reactivex.rxjava2:rxandroid:2.1.1'
    api 'com.github.eschao:android-PageFlip:1.0.2'
    api 'com.blankj:utilcode:1.22.0'
    api 'com.alibaba:arouter-api:1.4.0'
    api 'com.android.support:percent:28.0.0'
}
repositories {
    mavenCentral()
}
